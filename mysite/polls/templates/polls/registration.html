{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
        {% bootstrap_css %}
        {% bootstrap_javascript jquery='slim' %}
</head>
<body class="container">
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-info">Зарегестрироваться</button>
    </form>
</body>
</html>
